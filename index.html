<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYX UI | Community Motion Registry</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { scroll-behavior: smooth; }
        body {
            background-color: #030303;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Animated Background Layer */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        }

        /* UI Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Syntax Highlighting Mockup */
        .code-preview { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; }
        
        /* Custom Loader Animation */
        .loader-ring {
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            margin: 4px;
            border-radius: 50%;
            border: 3px solid #a855f7;
            border-color: #a855f7 transparent #a855f7 transparent;
            animation: ring 1.2s linear infinite;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <div id="canvas-container">
        <canvas id="neural-canvas"></canvas>
    </div>

    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-[#030303]/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.scrollTo(0,0)">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-purple-900/20">
                    N
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight leading-none">NYX UI</h1>
                    <p class="text-[10px] text-gray-500 font-mono uppercase tracking-widest">Registry</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div id="auth-container" class="flex items-center gap-3">
                    <div class="h-9 w-24 bg-white/5 rounded-lg animate-pulse"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-7xl mx-auto min-h-screen relative z-10">
        
        <div class="text-center mb-20" data-aos="fade-down">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-400 text-xs font-mono mb-6 backdrop-blur-md">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-purple-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-purple-500"></span>
                </span>
                Community Powered Library
            </div>
            <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight">
                Build. Share. <br class="hidden md:block" />
                <span class="text-gradient">Animate.</span>
            </h1>
            
            <div class="mt-12 max-w-3xl mx-auto flex flex-col md:flex-row gap-4">
                <div class="relative flex-1 group">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 group-focus-within:text-purple-500 transition"></i>
                    <input type="text" id="search-input" placeholder="Search components..." 
                           class="w-full bg-[#0A0A0A]/80 backdrop-blur-md border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white focus:outline-none focus:border-purple-500 transition-all placeholder:text-gray-600 shadow-xl">
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0" id="filter-container">
                    </div>
            </div>
        </div>

        <div id="components-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[200px]">
            <div class="col-span-full flex justify-center items-center py-20">
                <div class="loader-ring"></div>
            </div>
        </div>

        <div id="empty-state" class="hidden text-center py-20">
            <div class="inline-block p-6 rounded-full bg-white/5 mb-4">
                <i data-lucide="ghost" class="w-12 h-12 text-gray-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-300">No components found</h3>
            <p class="text-gray-600">Be the first to upload one!</p>
        </div>

    </main>

    <div id="upload-modal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-2xl rounded-2xl p-8 relative">
            <button onclick="toggleModal('upload-modal', false)" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold mb-6">Upload Component</h2>
            <form id="upload-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="comp-title" required placeholder="Component Title" class="bg-[#151515] border border-white/10 rounded-lg p-3 w-full focus:border-purple-500 outline-none text-sm">
                    <select id="comp-type" class="bg-[#151515] border border-white/10 rounded-lg p-3 w-full outline-none text-gray-300 text-sm">
                        <option value="element">UI Element</option>
                        <option value="navigation">Navigation</option>
                        <option value="loader">Loader</option>
                        <option value="text">Text Effect</option>
                    </select>
                </div>
                <textarea id="comp-code" required placeholder="Paste HTML/Tailwind code here..." class="bg-[#151515] border border-white/10 rounded-lg p-4 w-full h-48 font-mono text-xs focus:border-purple-500 outline-none resize-none"></textarea>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-purple-600/20">
                    <i data-lucide="upload-cloud"></i> Publish to Registry
                </button>
            </form>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm rounded-2xl p-8 relative text-center">
            <button onclick="toggleModal('login-modal', false)" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i data-lucide="x"></i></button>
            <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="user" class="w-8 h-8 text-purple-500"></i></div>
            <h2 class="text-2xl font-bold mb-2">Join NyxUI</h2>
            <p class="text-gray-500 text-sm mb-8">Sign in to contribute.</p>
            <button onclick="signInWithGithub()" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition mb-3 flex items-center justify-center gap-2">
                <i data-lucide="github" class="w-5 h-5"></i> Continue with GitHub
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-white text-black px-6 py-4 rounded-xl shadow-2xl translate-y-32 transition-transform duration-300 z-[150] flex items-center gap-3 font-bold">
        <i data-lucide="check-circle" class="text-green-600"></i>
        <span id="toast-msg">Success</span>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // ==========================================
        // ðŸ”’ CONFIGURATION
        // ==========================================
        const SUPABASE_URL = 'INSERT_YOUR_URL_HERE'; 
        const SUPABASE_KEY = 'INSERT_YOUR_PUBLISHABLE_KEY_HERE';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- APP STATE ---
        let user = null;
        let activeFilter = 'all';

        // --- 1. INITIALIZATION & AUTH ---
        async function initApp() {
            AOS.init({ once: true, duration: 800 });
            lucide.createIcons();
            initParticles(); // Start background

            // Check User Session
            const { data: { session } } = await supabase.auth.getSession();
            user = session?.user || null;
            renderAuthUI();

            // Fetch Components
            fetchComponents();

            // Listen for Auth Changes
            supabase.auth.onAuthStateChange((_event, session) => {
                user = session?.user || null;
                renderAuthUI();
            });
        }

        function renderAuthUI() {
            const container = document.getElementById('auth-container');
            if (user) {
                const avatar = user.user_metadata.avatar_url || 'https://via.placeholder.com/40';
                container.innerHTML = `
                    <button onclick="toggleModal('upload-modal', true)" class="hidden md:flex items-center gap-2 bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-purple-500/20 transition">
                        <i data-lucide="plus" class="w-4 h-4"></i> Upload
                    </button>
                    <div class="relative group">
                        <img src="${avatar}" class="w-9 h-9 rounded-full border border-white/20 cursor-pointer object-cover">
                        <div class="absolute right-0 top-10 w-32 bg-[#111] border border-white/10 rounded-xl p-2 hidden group-hover:block shadow-xl z-50">
                            <button onclick="signOut()" class="w-full text-left px-3 py-2 text-red-400 hover:bg-white/5 rounded-lg text-xs font-bold">Sign Out</button>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <button onclick="toggleModal('login-modal', true)" class="bg-white text-black px-5 py-2 rounded-xl text-sm font-bold hover:bg-gray-200 transition shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                        Sign In
                    </button>
                `;
            }
            lucide.createIcons();
        }

        async function signInWithGithub() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'github' });
            if (error) showToast(error.message, true);
        }

        async function signOut() {
            await supabase.auth.signOut();
            showToast("Signed out successfully");
        }

        // --- 2. DATABASE INTERACTIONS ---
        async function fetchComponents() {
            const grid = document.getElementById('components-grid');
            const search = document.getElementById('search-input').value;
            
            // Show Loader if refreshing manually
            if(!grid.querySelector('.loader-ring')) {
                grid.innerHTML = `<div class="col-span-full flex justify-center items-center py-20"><div class="loader-ring"></div></div>`;
            }

            let query = supabase.from('components').select('*, profiles(username, avatar_url)').order('created_at', { ascending: false });
            
            if (activeFilter !== 'all') query = query.eq('type', activeFilter);
            if (search) query = query.ilike('title', `%${search}%`);

            const { data, error } = await query;
            
            if (error) {
                console.error(error);
                // On error, create an empty state but log connection issue
                grid.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10">Unable to load registry. Check console.</div>`;
                return;
            }

            renderGrid(data);
        }

        async function uploadComponent(e) {
            e.preventDefault();
            if (!user) return;

            const title = document.getElementById('comp-title').value;
            const type = document.getElementById('comp-type').value;
            const code = document.getElementById('comp-code').value;
            const btn = e.target.querySelector('button');

            // Loading state
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin"></i> Publishing...`;
            lucide.createIcons();

            const { error } = await supabase.from('components').insert({
                title, type, code, author_id: user.id
            });

            if (error) {
                showToast("Error uploading component", true);
            } else {
                showToast("Component Published!");
                toggleModal('upload-modal', false);
                e.target.reset();
                fetchComponents(); // Refresh grid
            }
            
            btn.innerHTML = originalText;
            lucide.createIcons();
        }

        // --- 3. RENDERING ---
        function renderGrid(components) {
            const grid = document.getElementById('components-grid');
            const empty = document.getElementById('empty-state');

            if (!components || components.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            grid.innerHTML = components.map((c, i) => `
                <div class="glass-panel rounded-2xl overflow-hidden group hover:border-purple-500/50 transition-all duration-300 hover:-translate-y-1 flex flex-col" data-aos="fade-up" data-aos-delay="${i * 50}">
                    <div class="h-48 bg-[#080808]/80 relative flex items-center justify-center p-6 border-b border-white/5 overflow-hidden group-hover:bg-[#0f0f0f] transition">
                        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 16px 16px;"></div>
                        <div class="relative z-10 transform transition group-hover:scale-105">
                            ${c.code} 
                        </div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-white text-lg tracking-tight truncate max-w-[150px]">${c.title}</h3>
                                <p class="text-xs text-gray-500 mt-1 flex items-center gap-1">
                                    <i data-lucide="user" class="w-3 h-3"></i> ${c.profiles?.username || 'Anon'}
                                </p>
                            </div>
                            <span class="text-[10px] font-mono border border-white/10 bg-white/5 px-2 py-1 rounded text-gray-400 uppercase tracking-wider">${c.type}</span>
                        </div>
                        <button onclick="copyCode('${encodeURIComponent(c.code)}')" class="mt-auto w-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 text-xs font-mono py-3 rounded-lg flex items-center justify-center gap-2 transition group/btn">
                            <i data-lucide="copy" class="w-3 h-3 group-hover/btn:text-purple-400"></i> Copy JSX
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- 4. BACKGROUND ANIMATION ---
        function initParticles() {
            const canvas = document.getElementById('neural-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, particles = [];

            const resize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                    this.color = `rgba(168, 85, 247, ${Math.random() * 0.5 + 0.1})`;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color; ctx.fill();
                }
            }

            for(let i=0; i<60; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach((p, i) => {
                    p.update(); p.draw();
                    particles.slice(i).forEach(p2 => {
                        const dx = p.x - p2.x, dy = p.y - p2.y, dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(168, 85, 247, ${1 - dist/150})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // --- 5. UI HELPERS ---
        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if(show) {
                el.classList.remove('hidden');
                setTimeout(() => el.classList.remove('opacity-0'), 10);
            } else {
                el.classList.add('hidden');
            }
        }

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            const i = t.querySelector('i');
            i.setAttribute('data-lucide', isError ? 'alert-circle' : 'check-circle');
            i.className = isError ? 'text-red-500' : 'text-green-600';
            lucide.createIcons();
            t.classList.remove('translate-y-32');
            setTimeout(() => t.classList.add('translate-y-32'), 3000);
        }

        function copyCode(code) {
            navigator.clipboard.writeText(decodeURIComponent(code));
            showToast("Code copied to clipboard!");
        }

        // Event Listeners
        document.getElementById('upload-form').addEventListener('submit', uploadComponent);
        document.getElementById('search-input').addEventListener('input', fetchComponents);
        
        // Filter Buttons Logic
        const types = ['all', 'element', 'navigation', 'loader', 'text'];
        document.getElementById('filter-container').innerHTML = types.map(t => 
            `<button onclick="setFilter('${t}')" class="px-5 py-2 rounded-full text-sm font-medium capitalize border border-white/10 text-gray-400 hover:text-white hover:bg-white/5 transition whitespace-nowrap">${t}</button>`
        ).join('');

        function setFilter(type) {
            activeFilter = type;
            fetchComponents();
        }

        // START APP
        initApp();

    </script>
</body>
</html>

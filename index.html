<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYX UI | The Motion Registry</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { nyx: { bg: '#030303', surface: '#0A0A0A', accent: '#a855f7' } },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #030303; color: #ffffff; overflow-x: hidden; }
        
        /* Backgrounds */
        #canvas-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%); }
        .vignette { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, transparent 0%, #030303 120%); pointer-events: none; }
        
        /* Glass Card */
        .glass-card {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.6) 0%, rgba(10, 10, 10, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .glass-card:hover { border-color: rgba(168, 85, 247, 0.4); transform: translateY(-5px); }
        .text-gradient { background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%, #6366f1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Utility */
        .cursor-pointer { cursor: pointer !important; }
        .z-top { z-index: 9999 !important; }
    </style>
</head>
<body class="antialiased">

    <div id="canvas-container"><canvas id="neural-canvas"></canvas></div>
    <div class="vignette"></div>

    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-[#030303]/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.scrollTo(0,0)">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-indigo-700 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-inner border border-white/10">N</div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight leading-none text-white">NYX UI</h1>
                    <p class="text-[10px] text-gray-500 font-mono uppercase tracking-[0.2em]">Registry</p>
                </div>
            </div>
            
            <div id="auth-container" class="flex items-center gap-4">
                <button onclick="openModal('login-modal')" class="bg-white text-black px-6 py-2.5 rounded-xl text-sm font-bold hover:scale-105 transition-transform shadow-lg cursor-pointer">
                    Sign In
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-36 pb-20 px-6 max-w-7xl mx-auto min-h-screen relative z-10">
        
        <div class="text-center mb-24 relative">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-purple-500/30 bg-purple-500/5 text-purple-300 text-xs font-mono mb-8 backdrop-blur-md">
                <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-purple-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-purple-500"></span></span>
                Live Database V2.0
            </div>

            <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tight leading-tight">
                Build. Share. <br class="hidden md:block" />
                <span class="text-gradient filter drop-shadow-[0_0_30px_rgba(168,85,247,0.3)]">Animate.</span>
            </h1>
            
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-4 relative z-20">
                <div class="relative flex-1 group">
                    <div class="relative flex items-center bg-[#0A0A0A] border border-white/10 rounded-2xl transition-all focus-within:border-purple-500/50">
                        <i data-lucide="search" class="ml-5 w-5 h-5 text-gray-500"></i>
                        <input type="text" id="search-input" placeholder="Search components..." class="w-full bg-transparent py-4 pl-4 pr-4 text-white focus:outline-none placeholder:text-gray-600">
                    </div>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 scrollbar-hide">
                    <button onclick="filterGrid('all')" class="px-5 py-2.5 rounded-xl text-xs font-bold uppercase border border-white/5 bg-[#0A0A0A] text-gray-400 hover:text-white cursor-pointer">All</button>
                    <button onclick="filterGrid('element')" class="px-5 py-2.5 rounded-xl text-xs font-bold uppercase border border-white/5 bg-[#0A0A0A] text-gray-400 hover:text-white cursor-pointer">Elements</button>
                    <button onclick="filterGrid('navigation')" class="px-5 py-2.5 rounded-xl text-xs font-bold uppercase border border-white/5 bg-[#0A0A0A] text-gray-400 hover:text-white cursor-pointer">Nav</button>
                </div>
            </div>
        </div>

        <div id="components-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[300px]">
            </div>

    </main>

    <footer class="border-t border-white/5 bg-[#010101] py-12 relative z-10">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <p class="text-gray-600 text-xs font-mono uppercase tracking-widest">&copy; 2026 <span class="text-purple-500 font-bold">Nyx Dev Team</span></p>
        </div>
    </footer>

    <div id="login-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md cursor-pointer" onclick="closeModal('login-modal')"></div>
        <div class="glass-card w-full max-w-sm rounded-3xl p-8 relative text-center z-10">
            <button onclick="closeModal('login-modal')" class="absolute top-4 right-4 text-gray-500 hover:text-white cursor-pointer"><i data-lucide="x"></i></button>
            <h2 class="text-3xl font-bold mb-2">Access Nyx</h2>
            <p class="text-gray-500 text-sm mb-8">Sign in to the registry.</p>
            <button onclick="startGithubAuth()" class="w-full bg-white text-black font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-200 transition-colors cursor-pointer">
                <i data-lucide="github" class="w-5 h-5"></i> Continue with GitHub
            </button>
        </div>
    </div>

    <div id="upload-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md cursor-pointer" onclick="closeModal('upload-modal')"></div>
        <div class="glass-card w-full max-w-2xl rounded-3xl p-8 relative z-10">
            <button onclick="closeModal('upload-modal')" class="absolute top-6 right-6 text-gray-500 hover:text-white cursor-pointer"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold text-white mb-6">Upload Component</h2>
            <form id="upload-form" class="space-y-5" onsubmit="handleUpload(event)">
                <div class="grid grid-cols-2 gap-5">
                    <input type="text" id="comp-title" required placeholder="Title" class="w-full bg-[#050505] border border-white/10 rounded-xl p-3 text-sm focus:border-purple-500 outline-none text-white">
                    <select id="comp-type" class="w-full bg-[#050505] border border-white/10 rounded-xl p-3 text-sm focus:border-purple-500 outline-none text-gray-300">
                        <option value="element">UI Element</option>
                        <option value="navigation">Navigation</option>
                        <option value="loader">Loader</option>
                    </select>
                </div>
                <textarea id="comp-code" required placeholder="HTML Code" class="w-full h-48 bg-[#050505] border border-white/10 rounded-xl p-4 font-mono text-xs focus:border-purple-500 outline-none resize-none text-gray-300"></textarea>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl cursor-pointer">Publish Component</button>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-[#0A0A0A] border border-white/10 text-white px-6 py-4 rounded-xl shadow-2xl translate-y-32 transition-transform duration-300 z-[150] flex items-center gap-4">
        <div class="p-2 bg-green-500/20 rounded-lg text-green-500"><i data-lucide="check" class="w-5 h-5"></i></div>
        <div><h4 class="font-bold text-sm" id="toast-title">Success</h4><p class="text-xs text-gray-500" id="toast-msg">Action completed</p></div>
    </div>

    <script>
        // ==========================================
        // âš¡ ROBUST LOGIC (No Crash Guarantee)
        // ==========================================
        const SUPABASE_URL = '__SUPABASE_URL__'; 
        const SUPABASE_KEY = '__SUPABASE_KEY__';

        let supabase = null;
        let isDemo = true;
        let user = null;

        // 1. Safe Initialization
        try {
            if (SUPABASE_URL.startsWith('https')) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                isDemo = false;
                console.log("NyxUI: Connected to Supabase");
            } else {
                console.warn("NyxUI: Demo Mode (Keys missing)");
            }
        } catch (e) {
            console.error("NyxUI: Init Error", e);
        }

        // 2. Demo Data (Always available)
        const DEMO_DATA = [
            { id: 1, title: 'Neon Button', type: 'element', code: '<button class="px-6 py-3 bg-black text-white rounded-lg border border-purple-500 shadow-[0_0_15px_rgba(168,85,247,0.5)]">Click Me</button>', profiles: { username: 'NyxCore' } },
            { id: 2, title: 'Glass Card', type: 'element', code: '<div class="p-6 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 text-white">Glassmorphism</div>', profiles: { username: 'Fahad' } },
            { id: 3, title: 'Gradient Text', type: 'text', code: '<h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Hello World</h1>', profiles: { username: 'Dev' } },
        ];

        let currentData = [...DEMO_DATA];

        // 3. Main Logic
        window.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            initParticles();
            
            // Render initial grid immediately (don't wait for DB)
            renderGrid(DEMO_DATA);

            // Try real fetch if not demo
            if (!isDemo && supabase) {
                checkAuth();
                fetchRealData();
            }
        });

        // 4. Data Functions
        async function fetchRealData() {
            try {
                const { data, error } = await supabase.from('components').select('*, profiles(username, avatar_url)').order('created_at', { ascending: false });
                if (!error && data.length > 0) {
                    currentData = data;
                    renderGrid(currentData);
                }
            } catch (e) { console.log("Fetch error, keeping demo data"); }
        }

        function renderGrid(data) {
            const grid = document.getElementById('components-grid');
            grid.innerHTML = data.map((item, i) => `
                <div class="glass-card rounded-2xl overflow-hidden flex flex-col group opacity-0 animate-fade-in" style="animation: fadeIn 0.5s ease forwards ${i * 0.1}s">
                    <div class="h-52 bg-[#050505] relative flex items-center justify-center p-6 border-b border-white/5 overflow-hidden">
                        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 16px 16px;"></div>
                        <div class="relative z-10 transform transition-transform duration-500 group-hover:scale-110">${item.code}</div>
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-white text-lg tracking-tight leading-none">${item.title}</h3>
                                <p class="text-xs text-gray-500 mt-2">by ${item.profiles?.username || 'Anon'}</p>
                            </div>
                            <span class="text-[10px] font-mono border border-white/10 bg-white/5 px-2 py-1 rounded text-purple-400 uppercase tracking-wider">${item.type}</span>
                        </div>
                        <div class="mt-auto pt-4 border-t border-white/5 flex gap-2">
                            <button onclick="copyCode('${encodeURIComponent(item.code)}')" class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 text-gray-400 hover:text-white text-xs font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition-all cursor-pointer">
                                <i data-lucide="copy" class="w-3 h-3"></i> Copy JSX
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterGrid(type) {
            if (type === 'all') {
                renderGrid(currentData);
            } else {
                renderGrid(currentData.filter(d => d.type === type));
            }
        }

        // 5. Auth Functions
        async function checkAuth() {
            const { data } = await supabase.auth.getSession();
            user = data.session?.user || null;
            updateAuthUI();
        }

        function updateAuthUI() {
            const container = document.getElementById('auth-container');
            if (user) {
                container.innerHTML = `<button onclick="openModal('upload-modal')" class="bg-purple-600/10 border border-purple-500/20 text-purple-300 hover:text-white px-5 py-2.5 rounded-xl text-sm font-bold transition-all cursor-pointer">Create</button>`;
            } else {
                container.innerHTML = `<button onclick="openModal('login-modal')" class="bg-white text-black px-6 py-2.5 rounded-xl text-sm font-bold hover:scale-105 transition-transform cursor-pointer">Sign In</button>`;
            }
        }

        async function startGithubAuth() {
            if (isDemo) { alert("This is a demo. Configure Vercel keys to login."); return; }
            await supabase.auth.signInWithOAuth({ provider: 'github' });
        }

        async function handleUpload(e) {
            e.preventDefault();
            if (isDemo || !user) { alert("Please login to upload (Demo Mode)."); return; }
            
            // Real upload logic would go here
            showToast("Success", "Component Uploaded!");
            closeModal('upload-modal');
        }

        // 6. UI Utils
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        
        function copyCode(code) {
            navigator.clipboard.writeText(decodeURIComponent(code));
            showToast("Copied", "Code in clipboard");
        }

        function showToast(title, msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-y-32');
            setTimeout(() => t.classList.add('translate-y-32'), 3000);
        }

        // 7. Background Particles
        function initParticles() {
            const canvas = document.getElementById('neural-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, p = [];
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize); resize();
            for(let i=0; i<60; i++) p.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-.5)*.5, vy:(Math.random()-.5)*.5, s:Math.random()*1.5+.5});
            function animate() {
                ctx.clearRect(0,0,w,h);
                p.forEach((pt, i) => {
                    pt.x+=pt.vx; pt.y+=pt.vy; if(pt.x<0||pt.x>w) pt.vx*=-1; if(pt.y<0||pt.y>h) pt.vy*=-1;
                    ctx.beginPath(); ctx.arc(pt.x, pt.y, pt.s, 0, Math.PI*2); ctx.fillStyle=`rgba(168,85,247,${pt.s/2})`; ctx.fill();
                    p.slice(i).forEach(pt2 => {
                        const d = Math.hypot(pt.x-pt2.x, pt.y-pt2.y);
                        if(d<120) { ctx.beginPath(); ctx.strokeStyle=`rgba(168,85,247,${1-d/120})`; ctx.lineWidth=0.3; ctx.moveTo(pt.x,pt.y); ctx.lineTo(pt2.x,pt2.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // CSS Animation Keyframes injection
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in { animation-fill-mode: forwards; }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>

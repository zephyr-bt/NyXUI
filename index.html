<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYX UI | Private Registry</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { nyx: { bg: '#030303', surface: '#0A0A0A', accent: '#a855f7' } },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #030303; color: #ffffff; overflow-x: hidden; }
        #canvas-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%); }
        .glass-card {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .glass-card:hover { border-color: rgba(168, 85, 247, 0.4); transform: translateY(-5px); }
        .text-gradient { background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%, #6366f1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Force pointer events for buttons */
        button { cursor: pointer !important; position: relative; z-index: 50; }
    </style>
</head>
<body class="antialiased">

    <div id="canvas-container"><canvas id="neural-canvas"></canvas></div>

    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-[#030303]/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.scrollTo(0,0)">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-indigo-700 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-inner border border-white/10">N</div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight leading-none text-white">NYX UI</h1>
                    <p class="text-[10px] text-gray-500 font-mono uppercase tracking-[0.2em]">Internal</p>
                </div>
            </div>
            
            <div id="auth-container" class="flex items-center gap-4 relative z-50">
                <button id="login-btn" onclick="openModal('login-modal')" class="bg-white text-black px-6 py-2.5 rounded-xl text-sm font-bold hover:scale-105 transition-transform shadow-lg cursor-pointer z-50">
                    Team Access
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-36 pb-20 px-6 max-w-7xl mx-auto min-h-screen relative z-10">
        
        <div class="text-center mb-24 relative">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-purple-500/30 bg-purple-500/5 text-purple-300 text-xs font-mono mb-8 backdrop-blur-md">
                <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-purple-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-purple-500"></span></span>
                Private Registry V3.0
            </div>

            <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tight leading-tight">
                Build. Share. <br class="hidden md:block" />
                <span class="text-gradient">Animate.</span>
            </h1>
            
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-4 relative z-20">
                <div class="relative flex-1 group">
                    <div class="relative flex items-center bg-[#0A0A0A] border border-white/10 rounded-2xl transition-all focus-within:border-purple-500/50">
                        <i data-lucide="search" class="ml-5 w-5 h-5 text-gray-500"></i>
                        <input type="text" id="search-input" placeholder="Search components..." class="w-full bg-transparent py-4 pl-4 pr-4 text-white focus:outline-none placeholder:text-gray-600">
                    </div>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 scrollbar-hide">
                    <button onclick="filterGrid('all')" class="px-5 py-2.5 rounded-xl text-xs font-bold uppercase border border-white/5 bg-[#0A0A0A] text-gray-400 hover:text-white cursor-pointer">All</button>
                    <button onclick="filterGrid('element')" class="px-5 py-2.5 rounded-xl text-xs font-bold uppercase border border-white/5 bg-[#0A0A0A] text-gray-400 hover:text-white cursor-pointer">Elements</button>
                    <button onclick="filterGrid('loader')" class="px-5 py-2.5 rounded-xl text-xs font-bold uppercase border border-white/5 bg-[#0A0A0A] text-gray-400 hover:text-white cursor-pointer">Loaders</button>
                </div>
            </div>
        </div>

        <div id="components-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[300px]">
            </div>

    </main>

    <footer class="border-t border-white/5 bg-[#010101] py-12 relative z-10">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <p class="text-gray-600 text-xs font-mono uppercase tracking-widest">&copy; 2026 <span class="text-purple-500 font-bold">Nyx Dev Team</span></p>
        </div>
    </footer>

    <div id="login-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md cursor-pointer" onclick="closeModal('login-modal')"></div>
        <div class="glass-card w-full max-w-sm rounded-3xl p-8 relative text-center z-10">
            <button onclick="closeModal('login-modal')" class="absolute top-4 right-4 text-gray-500 hover:text-white cursor-pointer"><i data-lucide="x"></i></button>
            <div class="w-16 h-16 bg-gradient-to-tr from-purple-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-purple-900/30">
                <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Team Access</h2>
            <p class="text-gray-500 text-xs mb-6 uppercase tracking-widest">Authorized Personnel Only</p>
            <form onsubmit="handleCustomLogin(event)" class="space-y-4">
                <div class="text-left">
                    <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">NyX Mot ID</label>
                    <input type="text" id="nyx-id" required placeholder="devXXXXXX@@</>" 
                           class="w-full bg-[#050505] border border-white/10 rounded-xl p-3 text-sm focus:border-purple-500 outline-none text-white font-mono">
                </div>
                <div class="text-left">
                    <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Passkey</label>
                    <input type="password" id="nyx-pass" required placeholder="nyxXXisX..." 
                           class="w-full bg-[#050505] border border-white/10 rounded-xl p-3 text-sm focus:border-purple-500 outline-none text-white font-mono">
                </div>
                <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:scale-105 transition-transform cursor-pointer mt-2">
                    Verify Identity
                </button>
            </form>
        </div>
    </div>

    <div id="upload-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md cursor-pointer" onclick="closeModal('upload-modal')"></div>
        <div class="glass-card w-full max-w-2xl rounded-3xl p-8 relative z-10">
            <button onclick="closeModal('upload-modal')" class="absolute top-6 right-6 text-gray-500 hover:text-white cursor-pointer"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold text-white mb-6">Upload Component</h2>
            <form id="upload-form" class="space-y-5" onsubmit="handleUpload(event)">
                <div class="grid grid-cols-2 gap-5">
                    <input type="text" id="comp-title" required placeholder="Title" class="w-full bg-[#050505] border border-white/10 rounded-xl p-3 text-sm focus:border-purple-500 outline-none text-white">
                    <select id="comp-type" class="w-full bg-[#050505] border border-white/10 rounded-xl p-3 text-sm focus:border-purple-500 outline-none text-gray-300">
                        <option value="element">UI Element</option>
                        <option value="navigation">Navigation</option>
                        <option value="loader">Loader</option>
                    </select>
                </div>
                <textarea id="comp-code" required placeholder="HTML Code" class="w-full h-48 bg-[#050505] border border-white/10 rounded-xl p-4 font-mono text-xs focus:border-purple-500 outline-none resize-none text-gray-300"></textarea>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl cursor-pointer">Publish Component</button>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-[#0A0A0A] border border-white/10 text-white px-6 py-4 rounded-xl shadow-2xl translate-y-32 transition-transform duration-300 z-[150] flex items-center gap-4">
        <div class="p-2 bg-green-500/20 rounded-lg text-green-500"><i data-lucide="check" class="w-5 h-5"></i></div>
        <div><h4 class="font-bold text-sm" id="toast-title">Success</h4><p class="text-xs text-gray-500" id="toast-msg">Action completed</p></div>
    </div>

    <script>
        // ==========================================
        // ðŸ› ï¸ UTILS FIRST (Prevents "Not Defined" Errors)
        // ==========================================
        function openModal(id) { 
            const el = document.getElementById(id);
            if(el) el.classList.remove('hidden'); 
        }
        function closeModal(id) { 
            const el = document.getElementById(id);
            if(el) el.classList.add('hidden'); 
        }
        function copyCode(code) { 
            navigator.clipboard.writeText(decodeURIComponent(code)); 
            showToast("Copied", "Code in clipboard"); 
        }
        function showToast(title, msg, isError = false) {
            const t = document.getElementById('toast');
            if(!t) return;
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg;
            const icon = t.querySelector('i');
            if(isError) { icon.setAttribute('data-lucide', 'alert-circle'); t.querySelector('div').className="p-2 bg-red-500/20 rounded-lg text-red-500"; }
            else { icon.setAttribute('data-lucide', 'check'); t.querySelector('div').className="p-2 bg-green-500/20 rounded-lg text-green-500"; }
            lucide.createIcons();
            t.classList.remove('translate-y-32');
            setTimeout(() => t.classList.add('translate-y-32'), 3000);
        }

        // ==========================================
        // ðŸ”’ CONFIGURATION (CRASH GUARD ENABLED)
        // ==========================================
        const TEAM_DATA_STR = '__TEAM_DATA__'; 
        const SUPABASE_URL = '__SUPABASE_URL__'; 
        const SUPABASE_KEY = '__SUPABASE_KEY__';

        let supabase = null;
        let isDemo = true;
        let currentUser = null;

        // 1. Safe Supabase Init
        try {
            if (SUPABASE_URL.startsWith('https')) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                isDemo = false;
            } else {
                console.warn("Keys missing - running in offline mode");
            }
        } catch (e) { console.error("Supabase Init Error", e); }

        // 2. Demo Data
        const DEMO_DATA = [
            { id: 1, title: 'Neon Button', type: 'element', code: '<button class="px-6 py-3 bg-black text-white rounded-lg border border-purple-500 shadow-[0_0_15px_rgba(168,85,247,0.5)]">Click Me</button>', author_name: 'NyxCore' },
            { id: 2, title: 'Glass Card', type: 'element', code: '<div class="p-6 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 text-white">Glassmorphism</div>', author_name: 'Fahad' },
        ];
        let currentData = [...DEMO_DATA];

        // 3. Main Init
        window.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            initParticles();
            checkSession();
            fetchRealData();
        });

        // 4. Login Logic (SAFE PARSE)
        function handleCustomLogin(e) {
            e.preventDefault();
            const inputUser = document.getElementById('nyx-id').value;
            const inputPass = document.getElementById('nyx-pass').value;

            try {
                let teamList = [];
                // CRASH GUARD: Check if the string is actually JSON before parsing
                if (TEAM_DATA_STR.trim().startsWith('[')) {
                    teamList = JSON.parse(TEAM_DATA_STR);
                } else {
                    console.log("Config not loaded, checking dev bypass...");
                }
                
                // Real Check
                const validUser = teamList.find(u => u.u === inputUser && u.p === inputPass);

                if (validUser) {
                    const devName = validUser.u.split('@')[0];
                    localStorage.setItem('nyx_dev_user', devName);
                    currentUser = devName;
                    updateAuthUI();
                    closeModal('login-modal');
                    showToast("Access Granted", `Welcome, ${devName}`);
                } 
                // Local Dev Bypass (Remove this if you want strict security only)
                else if (inputUser === 'admin' && inputPass === 'nyx') {
                     localStorage.setItem('nyx_dev_user', 'Admin');
                     currentUser = 'Admin';
                     updateAuthUI();
                     closeModal('login-modal');
                     showToast("Access Granted", "Admin Bypass");
                }
                else {
                    showToast("Access Denied", "Invalid Credentials", true);
                }
            } catch (err) {
                console.error("Login Error:", err);
                showToast("System Error", "Config Invalid", true);
            }
        }

        function checkSession() {
            const storedUser = localStorage.getItem('nyx_dev_user');
            if (storedUser) currentUser = storedUser;
            updateAuthUI();
        }

        function handleLogout() {
            localStorage.removeItem('nyx_dev_user');
            currentUser = null;
            updateAuthUI();
            showToast("Logged Out", "Session terminated.");
        }

        function updateAuthUI() {
            const container = document.getElementById('auth-container');
            if (currentUser) {
                container.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-xs text-purple-400 font-mono hidden md:inline">${currentUser}</span>
                        <button onclick="openModal('upload-modal')" class="bg-purple-600/10 border border-purple-500/20 text-purple-300 hover:text-white px-4 py-2 rounded-xl text-xs font-bold transition-all cursor-pointer"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        <button onclick="handleLogout()" class="bg-red-500/10 border border-red-500/20 text-red-400 hover:text-white px-3 py-2 rounded-xl text-xs font-bold transition-all cursor-pointer"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                    </div>`;
            } else {
                container.innerHTML = `
                    <button onclick="openModal('login-modal')" class="bg-white text-black px-6 py-2.5 rounded-xl text-sm font-bold hover:scale-105 transition-transform shadow-lg cursor-pointer">Team Access</button>`;
            }
            lucide.createIcons();
        }

        // 5. Data & Upload Logic
        async function fetchRealData() {
            if (!supabase) { renderGrid(DEMO_DATA); return; }
            try {
                const { data, error } = await supabase.from('components').select('*').order('created_at', { ascending: false });
                if (!error && data.length > 0) {
                    currentData = data;
                    renderGrid(currentData);
                } else { renderGrid(DEMO_DATA); }
            } catch (e) { renderGrid(DEMO_DATA); }
        }

        function renderGrid(data) {
            const grid = document.getElementById('components-grid');
            grid.innerHTML = data.map((item, i) => `
                <div class="glass-card rounded-2xl overflow-hidden flex flex-col group opacity-0 animate-fade-in" style="animation: fadeIn 0.5s ease forwards ${i * 0.1}s">
                    <div class="h-52 bg-[#050505] relative flex items-center justify-center p-6 border-b border-white/5 overflow-hidden">
                        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 16px 16px;"></div>
                        <div class="relative z-10 transform transition-transform duration-500 group-hover:scale-110">${item.code}</div>
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div><h3 class="font-bold text-white text-lg tracking-tight leading-none">${item.title}</h3><p class="text-xs text-gray-500 mt-2 font-mono text-purple-400">${item.author_name || 'Team'}</p></div>
                            <span class="text-[10px] font-mono border border-white/10 bg-white/5 px-2 py-1 rounded text-gray-400 uppercase tracking-wider">${item.type}</span>
                        </div>
                        <div class="mt-auto pt-4 border-t border-white/5 flex gap-2"><button onclick="copyCode('${encodeURIComponent(item.code)}')" class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 text-gray-400 hover:text-white text-xs font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition-all cursor-pointer"><i data-lucide="copy" class="w-3 h-3"></i> Copy JSX</button></div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        function filterGrid(type) {
            if (type === 'all') renderGrid(currentData);
            else renderGrid(currentData.filter(d => d.type === type));
        }

        async function handleUpload(e) {
            e.preventDefault();
            if (!currentUser) { showToast("Error", "Unauthorized", true); return; }
            if (!supabase) { showToast("Demo Mode", "Upload Simulated!"); closeModal('upload-modal'); return; }
            try {
                const { error } = await supabase.from('components').insert({
                    title: document.getElementById('comp-title').value,
                    type: document.getElementById('comp-type').value,
                    code: document.getElementById('comp-code').value,
                    author_name: currentUser
                });
                if(error) throw error;
                showToast("Success", "Component Uploaded!");
                closeModal('upload-modal');
                e.target.reset();
                fetchRealData();
            } catch(err) { showToast("Upload Failed", "DB Error", true); }
        }

        // 6. Particles
        function initParticles() {
            const canvas = document.getElementById('neural-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, p = [];
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize); resize();
            for(let i=0; i<60; i++) p.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-.5)*.5, vy:(Math.random()-.5)*.5, s:Math.random()*1.5+.5});
            function animate() {
                ctx.clearRect(0,0,w,h);
                p.forEach((pt, i) => {
                    pt.x+=pt.vx; pt.y+=pt.vy; if(pt.x<0||pt.x>w) pt.vx*=-1; if(pt.y<0||pt.y>h) pt.vy*=-1;
                    ctx.beginPath(); ctx.arc(pt.x, pt.y, pt.s, 0, Math.PI*2); ctx.fillStyle=`rgba(168,85,247,${pt.s/2})`; ctx.fill();
                    p.slice(i).forEach(pt2 => {
                        const d = Math.hypot(pt.x-pt2.x, pt.y-pt2.y);
                        if(d<120) { ctx.beginPath(); ctx.strokeStyle=`rgba(168,85,247,${1-d/120})`; ctx.lineWidth=0.3; ctx.moveTo(pt.x,pt.y); ctx.lineTo(pt2.x,pt2.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in { animation-fill-mode: forwards; }`;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
